---
title: Blog
---
<div class="mx-blok max-w-3xl">
  <h1 class="text-4xl text-gray-800 font-bold mb-12">Latest Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li class="mb-12">
        <span class="text-sm text-gray-700 leading-none">
            {{ post.tags | slice: 0, 3 | join: ", " }}
        </span>
        <h2 class="text-2xl mb-4 font-bold text-gray-900 leading-none">
          <a href="{{ post.url | relative_url }}">{{ post.full_title }}</a>
        </h2>
        <span class="text-gray-800 mb-2">
            {{ post.date | date: "%B %-d, %Y" }}
        </span>
        <p class="text-gray-700 mb-2">{{ post.summary }}</p>
        <a class="block" href="{{ post.url | relative_url }}">Read more</a>
      </li>
      {% unless forloop.last %}
        <hr class="border-t border-gray-300 mb-12"> 
      {% endunless %}
    {% endfor %}
  </ul>
</div>
