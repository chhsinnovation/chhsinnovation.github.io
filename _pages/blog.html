---
layout: default
title: Blog
permalink: /blog
---
<h1 class="jumbotron">Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    {% if post.secondary != null %}
    {% else %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endif %}
  {% endfor %}
</ul>
