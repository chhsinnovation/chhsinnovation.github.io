defaults:
  - scope:
      path: "_people"
      type: "people"
    values:
      layout: "person"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      type: "post"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "_summaries"
      type: "summaries"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      layout: "default"

environment: production

plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

encoding: utf-8

collections:
  pages:
    output: true
    permalink: /:name/
  summaries:
    output: true
    permalink: /summaries/:name/
  people:
    output: true
    permalink: /people/:name/
  plays:
    output: true
    permalink: /playbook/:name/

permalink: pretty

exclude:
  - _app
  - node_modules
  - package.json
  - package-lock.json
  - gulpfile.js
  - Gemfile
  - Gemfile.lock
