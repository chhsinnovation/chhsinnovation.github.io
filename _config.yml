# theme: jekyll-theme-midnight

defaults:
  - scope:
      path: ""
      type: "people"
    values:
      layout: "person"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-seo-tag
  - jekyll-include-cache

encoding: utf-8

collections:
  pages:
    output: true
    permalink: /:path/
  people:
    output: true

permalink: pretty

exclude:
  - _app
  - node_modules
  - package.json
  - package-lock.json
  - gulpfile.js
  - Gemfile
  - Gemfile.lock
